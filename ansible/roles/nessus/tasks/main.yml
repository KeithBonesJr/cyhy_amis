---
# tasks file for nessus

- name: Stop the Nessus service
  service:
    name: nessusd
    state: stopped

#
# Check if a license key is registered and if not register one
#
- name: Check if a license key is registered
  command: /opt/nessus/sbin/nessuscli fetch --check
  register: registered
  failed_when: registered.rc not in [0, 1]

- name: Register a license key if necessary
  command: "/opt/nessus/sbin/nessuscli fetch --register-only {{ nessus_activation_code }}"
  when: registered.rc != 0

#
# Create the Nessus scanner user
#
- name: Grab Nessus credentials from S3
  local_action:
    module: aws_s3
    bucket: ncats-cyhy-secrets
    object: nessus_scanner_user.yml
    dest: /tmp/nessus_scanner_user.yml
    mode: get
  become: no

- name: Load Nessus credentials from YML file
  local_action:
    module: include_vars
    file: /tmp/nessus_scanner_user.yml
    name: nessus
  become: no

- name: Grab the existing Nessus users
  command: /opt/nessus/sbin/nessuscli lsuser
  register: users

# The expect Ansible module requires pexpect
- name: Install pexpect
  pip:
    name:
      - pexpect
  when: nessus.username not in users.stdout

- name: Create scanner user if necessary
  expect:
    command: "/opt/nessus/sbin/nessuscli adduser {{ nessus.username }}"
    responses:
      password: "{{ nessus.password }}"
      administrator: y
      BLANK: ""
  when: nessus.username not in users.stdout

- name: Update plugins
  command: /opt/nessus/sbin/nessuscli update --plugins-only
  async: 300
  poll: 5
  when: registered.rc != 0

- name: Rebuild the plugin database
  command: /opt/nessus/sbin/nessusd -R
  async: 1200
  poll: 30
  when: registered.rc != 0

- name: Start Nessus service
  service:
    name: nessusd
    state: started

# Copy the nessus_base.py to tmp
- name: Copy the nessus_base python file for importing the base nessus policy
  copy:
    src: nessus_base.py
    dest: /tmp/nessus_base.py
    mode: 0744

- name: Configure nessus base policy to import nessus username
  lineinfile:
    dest: /tmp/nessus_base.py
    regexp: "USER = ''"
    state: present
    line: "USER = '{{ nessus.username }}'"

- name: Configure nessus base policy to import nessus password
  lineinfile:
    dest: /tmp/nessus_base.py
    regexp: "PASSWORD = ''"
    state: present
    line: "PASSWORD = '{{ nessus.password }}'"

- name: Grab Nessus base scan policy
  local_action:
    module: aws_s3
    bucket: ncats-cyhy-secrets
    object: cyhy-base-nessus-policy.xml
    dest: /tmp/cyhy-base-nessus-policy.xml
    mode: get
  become: no

- name: Copy base nessus scan to instance tmp
  copy:
    src: /tmp/cyhy-base-nessus-policy.xml
    dest: /tmp/cyhy-base-nessus-policy.xml


- name: Run nessus base policy import script
  command: python /tmp/nessus_base.py

#
# Clean up
#
- name: Delete  /tmp/cyhy-base-nessus-policy.xml
  file:
    path: /tmp/cyhy-base-nessus-policy.xml
    state: absent

- name: Delete /tmp/nessus_base.py
  file:
    path: /tmp/nessus_base.py
    state: absent

- name: Delete local copy of Nessus credentials
  local_action:
    module: file
    path: /tmp/nessus_scanner_user.yml
    state: absent
  become: no

- name: Delete local copy of Nessus scan policy
  local_action:
    module: file
    path: /tmp/cyhy-base-nessus-policy.xml
    state: absent
  become: no
