---
# tasks file for cyhy_reporter

#
# Grab mongo users and master report password
#
- name: Grab mongo users and master report password from S3
  local_action:
    module: aws_s3
    bucket: ncats-cyhy-secrets
    object: "{{ item }}"
    dest: "/tmp/{{ item }}"
    mode: get
  become: no
  loop:
    - mongo_users.yml
    - master_report_password.yml

- name: Load mongo users and master report password from YML files
  local_action:
    module: include_vars
    file: "/tmp/{{ item }}"
    name: "{{ item | regex_replace('^(.*).yml$', '\\1') }}"
  become: no
  loop:
    - mongo_users.yml
    - master_report_password.yml

#
# Set up /etc/cyhy/cyhy.conf
#
- name: Create the /etc/cyhy directory
  file:
    path: /etc/cyhy
    state: directory

- name: Create /etc/cyhy/cyhy.conf
  copy:
    dest: /etc/cyhy/cyhy.conf
    owner: cyhy
    group: cyhy
    mode: 0660
    content: |
      [DEFAULT]
      default-section = cyhy
      database-uri = mongodb://database1.cyhy:27017/
      report-key = {{ master_report_password.password }}

      [cyhy]
      database-uri = mongodb://commander:{{ mongo_users.other_users | selectattr("user", "eq", "commander") | map(attribute="password") | first }}@database1.cyhy:27017/cyhy
      database-name = cyhy

      [scan]
      database-uri = mongodb://scan-reader:{{ mongo_users.other_users | selectattr("user", "eq", "scan-reader") | map(attribute="password") | first }}@database1.cyhy:27017/scan
      database-name = scan

#
# Cleanup
#
- name: Delete /tmp/mongo_users.yml and /tmp/master_report_password.yml
  local_action:
    module: file
    path: "{{ item }}"
    state: absent
  become: no
  loop:
    - /tmp/mongo_users.yml
    - /tmp/master_report_password.yml

#
# Create cron job for snapshot, CyHy report, and CybEx scorecard generation
#
- name: Add /usr/local/bin to cron's path
  cron:
    env: yes
    name: PATH
    value: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
    user: cyhy
  when: production_workspace
# This cron job runs at midnight UTC on Sunday mornings.  The BOD
# scanning is long since completed by that time.
#
# Disable the reporting cron job for now until the BOD scanning and
# the CyHy reporting share a common redis DB.
# - name: Create a cron job for report generation
#   cron:
#     name: "Snapshot, CyHy report, and CybEx scorecard generation"
#     minute: 0
#     hour: 0
#     weekday: 0
#     user: cyhy
#     job: cd /var/cyhy/reports && ./create_snapshots_reports_scorecard.py --no-dock cyhy scan 2>&1 | /usr/bin/logger -t cyhy-reports
#   when: production_workspace

#
# Add users to the cyhy group
#
- name: Load users from YML file
  local_action:
    module: include_vars
    file: ../../../../terraform/scripts/user_ssh_setup.yml
    name: ssh_users
  become: no

- name: Add known users to the cyhy group
  user:
    name: "{{ item }}"
    groups:
      - cyhy
    append: yes
  loop: "{{ ssh_users.users | map(attribute='name') | list }}"
