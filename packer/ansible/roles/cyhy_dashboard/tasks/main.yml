---
# tasks file for cyhy_dashboard
#
# Grab the cyhy-core code
#
- name: Create the /tmp/cyhy-core directory
  file:
    path: /tmp/cyhy-core
    state: directory

- name: Download and untar the cyhy-core tarball
  unarchive:
    src: "https://api.github.com/repos/jsf9k/cyhy-core/tarball/develop?access_token={{ lookup('aws_ssm', '/github/oauth_token') }}"
    dest: /tmp/cyhy-core
    remote_src: yes
    extra_opts:
      - "--strip-components=1"

- name: Install cyhy-core
  command: pip install /tmp/cyhy-core

#
# Grab the ncats-webd code
#

- name: Create the /tmp/ncats-webd directory
  file:
    path: /tmp/ncats-webd
    state: directory

- name: Download and untar the webd tarball
  unarchive:
    src: "https://api.github.com/repos/jsf9k/ncats-webd/tarball/develop?access_token={{ lookup('aws_ssm', '/github/oauth_token') }}"
    dest: /tmp/ncats-webd
    remote_src: yes
    extra_opts:
      - "--strip-components=1"

- name: Install webd
  command: pip install /tmp/ncats-webd

- name: Create /var/cyhy/ncats-webui directory
  file:
    path: /var/cyhy/ncats-webui
    state: directory
    mode: 0760

- name: Download and untar the webui tarball
  unarchive:
    src: "https://api.github.com/repos/jsf9k/ncats-webui/tarball/develop?access_token={{ lookup('aws_ssm', '/github/oauth_token') }}"
    dest: /var/cyhy/ncats-webui
    remote_src: yes
    extra_opts:
      - "--strip-components=1"
#
# Cleanup
#
- name: Delete /tmp/cyhy-core
  file:
    path: /tmp/cyhy-core
    state: absent

- name: Delete /tmp/ncats-webd
  file:
    path: /tmp/ncats-webd
    state: absent

- name: Delete /tmp/ncats-webui
  file:
    path: /tmp/ncats-webui
    state: absent
